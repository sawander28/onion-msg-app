[package]
name = "arti-mobile-ex"
version = "0.1.0"
edition = "2018"


[dependencies]
arti = { version = "1.1.0", features = ["static", "experimental-api"]}
arti-client = { version = "0.8.0", features = ["static"]}
tor-config = { version = "0.7.0" }
tor-rtcompat = { version = "0.8.0", features = ["static"]}


# helpers
anyhow = "1.0.52"

# used to forward logs to system logger
tracing-subscriber = "0.3.3"


# dependancies specific to iOS
[target.'cfg(any(target_os = "ios", target_os = "macos"))'.dependencies]
tracing-oslog = "0.1.2"


# dependancies specific to Android
[target.'cfg(target_os = "android")'.dependencies]
# the java native interface
jni = { version = "0.20", default-features = false }

# dependancies to make logs available with logcat
tracing-android = "0.1.6"

# dependancy to help implementing lockf, for android < 7.0
libc = "0.2.112"


[lib]
name = "arti_mobile_ex"
# dylib is for Android, staticlib is for iOS/macOS
crate-type = ["dylib", "staticlib"]
